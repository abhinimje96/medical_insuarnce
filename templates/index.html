<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><b>Medical Insurance Charges Prediction<b></title>
    <style>
        h1 {text-align: center;}
    </style>
</head>

<body style="background-color: rgba(43, 241, 228, 0.175);">
    <img src="IN.jpg" width="1000" height="300">

    <h1> <b> Medical Insurance Charges Prediction <b> </h1>
    <form method="GET" action="/medicalinsurance/predict">

        <label>Age:</label>
        <input type = "text" name = "age">
        </select>

        <br>
        <br>

        <label>Gender:</label>
        <select name = "gender">
            <option value = "male">Male</option>
            <option value = "female">Female</option>
        </select>

        <br>
        <br>

        <label>BMI:</label>
        <input type = "text" name = "bmi">
        </select>

        <br>
        <br>

        <label>Children:</label>
        <input type = "text" name = "children">
        </select>

        <br>
        <br>

        <label>Smoker:</label>
        <label>Yes:</label> <input type = "radio" name= "smoker" value = "yes">
        <label>No:</label> <input type = "radio" name= "smoker" value = "no">

        <br>
        <br>

        <label>Region:</label>
        <select name = "region">
            <option value = "northeast">Northeast</option>
            <option value = "southeast">Southeast</option>
            <option value = "northwest">Northwest</option>
            <option value = "southwest">Southwest</option>
        </select>

        <br>
        <br>

        <input type = "submit" value="SUBMIT">

        <br>

        <h2><strong><i> Insurance premium charges will be <b> {{ prediction }} /- Rs.</b> Only <i> </strong></h2>


    </form>


</body>
</html>
